    <form action="https://formpost.azurewebsites.net/home/test" method="post">   
    <h1>FEEDBACK</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="Full Name" id="name" placeholder=" First Name & Last Name" required="required"/>			
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" name="E-Mail" id="mail" placeholder=" asian@restaurant.com" required="required" />
        </div>
		<label for="location">Location:</label>
		<select name="Location" id="location" required>
	    <option value="">Choose</option>
		<option value="1"> Newnham </option>
		<option value="2"> York </option>
		<option value="3"> Kings </option>
		<option value="4"> Markham </option>
		<option value="5"> Jane    </option>
		
	  </select>
	
        <div>
            <label for="msg">Feedback:</label>
            <textarea name="Feedback" id="msg" placeholder=" We Would Like To Hear From You!" ></textarea>
        </div>
        
        <div class="button">
           <button type="submit">Send My Message</button>
		   <button type="reset">Clear</button>
      </div>
